<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="output.css">
</head>
<body>

    <div> <!-- content wrapper -->

        <div class="flex justify-center mt-9"> <!-- header -->
            <h1 class="text-6xl">Calculator</h1>
        </div>

        <div class="mt-10 flex justify-center"> <!-- calculator -->

            <div class="p-5 bg-gray-300 rounded-sm shadow-lg shadow-gray-700">
                <div> <!-- display -->
                    <input class="border text-5xl p-2" type="text" id="display">
                </div>
    
                <div class="grid grid-cols-4 gap-5 mt-5 text-3xl"> <!-- buttons -->
                    <button class="border-2 border-gray-500 shadow-sm shadow-black h-20 bg-slate-100">1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>/</button>
                </div>
    
            </div>
    
            </div>
        </div>
            
    </div>
    
</body>
</html>
